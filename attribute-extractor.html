<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA 2K Attribute Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      background: #ffffff;
      color: #000000;
    }
    .layout {
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      font-family: inherit;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
    }
    button:hover {
      background: #0056b3;
    }
    .warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    .version-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .player-info ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .player-info li {
      margin-bottom: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-family: inherit;
    }
    .category-row {
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>NBA 2K Attribute Extractor</h2>
  <p>Enter Build Details from Admin Web:</p>
  <div class="layout">
    <div class="left">
      <textarea id="input" placeholder="Paste build data here..." oninput="validateInput()"></textarea>
      <div class="buttons">
        <button onclick="extractAttributes()">Extract</button>
        <button onclick="resetAll()">Reset</button>
      </div>
      <div id="warning" class="warning">⚠️ Please paste valid NBA 2K data to extract.</div>
    </div>
    <div class="right">
      <div id="version" class="version-info"></div>
      <div id="playerInfo" class="player-info" style="display:none;"></div>
      <table id="resultTable" style="display:none;">
        <thead><tr><th>Attribute</th><th>Value</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function validateInput() {
      const input = document.getElementById('input').value.trim();
      document.getElementById('warning').style.display = input.length < 10 ? 'block' : 'none';
    }

    function extractAttributes() {
      const data = document.getElementById('input').value.trim();
      if (data.length < 10) {
        document.getElementById('warning').style.display = 'block';
        return;
      }
      document.getElementById('warning').style.display = 'none';

      const lines = data.split('\n');
      const tbody = document.querySelector('#resultTable tbody');
      const playerInfo = document.getElementById('playerInfo');
      const versionInfo = document.getElementById('version');

      tbody.innerHTML = '';
      playerInfo.innerHTML = '';
      versionInfo.innerHTML = '';

      const extra = { Position:'', OVR:'', Archetype:'', Height:'', Wingspan:'', Weight:'' };
      let currentCategory = '';
      let detected = 'Unknown';

      lines.forEach(line=>{
        const parts=line.trim().split(/\t+/);
        const nums=parts.filter(p=>/^\d+$/.test(p));
        const name=parts[0];
        let value='';

        if(parts.length===1&& !/\d/.test(parts[0])){
          currentCategory=name;
          tbody.innerHTML+=`<tr class='category-row'><td colspan=2>${name}</td></tr>`;
        } else if(nums.length===2){
          value=nums[1];
          detected='NBA 2K24';
        } else if(nums.length===3){
          value=nums[1];
          detected='NBA 2K25';
        }

        if(!isNaN(parseInt(value))){
          tbody.innerHTML+=`<tr><td>${name}</td><td>${value}</td></tr>`;
        }
        if(parts.length===2 && extra.hasOwnProperty(name)){
          extra[name]=(name==='Overall'?value:parts[1]);
        }
      });

      versionInfo.textContent=`Detected Version: ${detected}`;
      playerInfo.style.display='block';
      playerInfo.innerHTML=`<ul>
        <li><strong>Position:</strong> ${extra.Position}</li>
        <li><strong>OVR:</strong> ${extra.OVR}</li>
        <li><strong>Archetype:</strong> ${extra.Archetype}</li>
        <li><strong>Height:</strong> ${extra.Height}</li>
        <li><strong>Wingspan:</strong> ${extra.Wingspan}</li>
        <li><strong>Weight:</strong> ${extra.Weight}</li>
      </ul>`;

      document.getElementById('resultTable').style.display='table';
    }

    function resetAll(){
      document.getElementById('input').value='';
      document.getElementById('warning').style.display='none';
      document.getElementById('version').innerHTML='';
      document.getElementById('playerInfo').style.display='none';
      document.querySelector('#resultTable tbody').innerHTML='';
      document.getElementById('resultTable').style.display='none';
    }
  </script>
</body>
</html>
