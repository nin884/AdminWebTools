<!DOCTYPE html>
<html>
<head>
  <title>NBA 2K Attribute Extractor</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }
    .layout {
      display: flex;
      gap: 20px;
    }
    .left, .right {
      flex: 1;
    }
    textarea {
      width: 100%;
      height: 300px;
      background: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    .version-info {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .player-info {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .category-row {
      background: #f0f0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>NBA 2K Attribute Extractor</h2>
  <p>Enter Build Details from Admin Web:</p>
  <div class="layout">
    <div class="left">
      <textarea id="input" oninput="validateInput()" placeholder="Paste build data here..."></textarea>
      <div class="buttons">
        <button onclick="extractAttributes()">Extract</button>
        <button onclick="copyHTMLTable()" id="copyBtn" style="display:none;">Copy Table</button>
        <button onclick="resetAll()">Reset</button>
      </div>
      <div id="warning" class="warning">⚠️ Please paste valid NBA 2K data to extract.</div>
    </div>
    <div class="right">
      <div id="version" class="version-info"></div>
      <div id="playerInfo" class="player-info" style="display:none;"></div>
      <table id="resultTable" style="display:none;">
        <thead><tr><th>Attribute</th><th>Value</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function validateInput() {
      const input = document.getElementById("input").value.trim();
      document.getElementById("warning").style.display = input.length < 10 ? "block" : "none";
    }

    function extractAttributes() {
      const input = document.getElementById("input").value.trim();
      if (input.length < 10) {
        document.getElementById("warning").style.display = "block";
        return;
      }
      document.getElementById("warning").style.display = "none";

      const lines = input.split("\n");
      const tbody = document.querySelector("#resultTable tbody");
      const playerInfoDiv = document.getElementById("playerInfo");
      const versionInfo = document.getElementById("version");

      tbody.innerHTML = "";
      playerInfoDiv.innerHTML = "";
      versionInfo.innerHTML = "";

      let currentCategory = "";
      let detectedVersion = "Unknown";
      const extraFields = { Position: "", Archetype: "", Height: "", Wingspan: "", Weight: "", Overall: "" };

      lines.forEach(line => {
        const cleanLine = line.trim();
        const parts = cleanLine.split(/\t+/);
        const numbersOnly = parts.filter(p => /^\d+$/.test(p));
        const name = parts[0];
        let value = "";

        if (parts.length === 1 && !cleanLine.match(/\d/)) {
          currentCategory = name;
          tbody.innerHTML += `<tr class='category-row'><td colspan='2'>${currentCategory}</td></tr>`;
        } else if (numbersOnly.length === 2) {
          value = numbersOnly[1];
          detectedVersion = "NBA 2K24";
        } else if (numbersOnly.length === 3) {
          value = numbersOnly[1];
          detectedVersion = "NBA 2K25";
        }

        if (!isNaN(parseInt(value))) {
          tbody.innerHTML += `<tr><td>${name}</td><td>${value}</td></tr>`;
        }
        if (parts.length === 2 && extraFields.hasOwnProperty(name)) {
          extraFields[name] = parts[1];
        } else if (parts.length === 2 && name === 'Overall') {
          extraFields.Overall = parts[1];
        }
      });

      // Display extra fields
      const infoHtml = `<ul>
        <li><strong>Position:</strong> ${extraFields.Position}</li>
        <li><strong>OVR:</strong> ${extraFields.Overall}</li>
        <li><strong>Archetype:</strong> ${extraFields.Archetype}</li>
        <li><strong>Height:</strong> ${extraFields.Height}</li>
        <li><strong>Wingspan:</strong> ${extraFields.Wingspan}</li>
        <li><strong>Weight:</strong> ${extraFields.Weight}</li>
      </ul>`;

      versionInfo.textContent = `Detected Version: ${detectedVersion}`;
      playerInfoDiv.style.display = "block";
      playerInfoDiv.innerHTML = infoHtml;
      document.getElementById("resultTable").style.display = "table";
      document.getElementById("copyBtn").style.display = "inline-block";
      document.getElementById("copyBtn").dataset.copyhtml = infoHtml + document.querySelector("#resultTable").outerHTML;
    }

    function copyHTMLTable() {
      const html = document.getElementById("copyBtn").dataset.copyhtml;
      navigator.clipboard.writeText(html)
        .then(() => alert("Table copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function resetAll() {
      document.getElementById("input").value = "";
      document.getElementById("resultTable").style.display = "none";
      document.getElementById("copyBtn").style.display = "none";
      document.getElementById("playerInfo").style.display = "none";
      document.querySelector("#resultTable tbody").innerHTML = "";
      document.getElementById("playerInfo").innerHTML = "";
      document.getElementById("version").innerHTML = "";
      document.getElementById("warning").style.display = "none";
    }
  </script>
</body>
</html>
