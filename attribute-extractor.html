<!DOCTYPE html>
<html>
<head>
  <title>NBA 2K Attribute Extractor</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" type="image/png">
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%; height: 200px;
      background: #ffffff;
      color: #000000;
      border: 1px solid #ccc;
      padding: 10px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .category-row {
      background: #f0f0f0;
      font-weight: bold;
    }
    .player-info {
      margin-top: 20px;
    }
    .buttons {
      margin-top: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .warning {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
    .version-info {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>NBA 2K Attribute Extractor</h2>
  <p>Enter Build Details from Admin Web:</p>
  <textarea id="input" oninput="validateInput()"></textarea>
  <div class="buttons">
    <button onclick="extractAttributes()">Extract</button>
    <button onclick="copyHTMLTable()" id="copyBtn" style="display:none;">Copy Table to Clipboard</button>
    <button onclick="resetAll()">Reset</button>
  </div>
  <div id="warning" class="warning">⚠️ Please paste valid NBA 2K data to extract.</div>
  <div id="version" class="version-info"></div>
  <div id="playerInfo" class="player-info" style="display:none;"></div>
  <table id="resultTable" style="display:none;">
    <thead><tr><th>Attribute</th><th>Value</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    function validateInput() {
      const input = document.getElementById("input").value.trim();
      document.getElementById("warning").style.display = input.length < 10 ? "block" : "none";
    }

    function extractAttributes() {
      const input = document.getElementById("input").value.trim();
      const lines = input.split("\n");
      const tbody = document.querySelector("#resultTable tbody");
      const playerInfoDiv = document.getElementById("playerInfo");
      const versionInfo = document.getElementById("version");
      if (input.length < 10) return document.getElementById("warning").style.display = "block";

      document.getElementById("warning").style.display = "none";
      tbody.innerHTML = "";
      playerInfoDiv.innerHTML = "";
      versionInfo.innerHTML = "";
      let currentCategory = "";
      let detectedVersion = "Unknown";
      let htmlTable = '<table border="1" style="border-collapse:collapse;"><thead><tr><th>Attribute</th><th>Value</th></tr></thead><tbody>';
      const extraFields = {
        "Position": "", "Potential Description": "", "Height": "", "Wingspan": "", "Weight": ""
      };

      lines.forEach(line => {
        const cleanLine = line.trim();
        const parts = cleanLine.split(/\t+/);
        const numbersOnly = parts.filter(p => /^\d+$/.test(p));
        const name = parts[0];
        let value = "";

        if (parts.length === 1 && !cleanLine.match(/\d/)) {
          currentCategory = name;
          tbody.innerHTML += `<tr class='category-row'><td colspan='2'>${currentCategory}</td></tr>`;
          htmlTable += `<tr style='background:#f0f0f0;font-weight:bold;'><td colspan='2'>${currentCategory}</td></tr>`;
        } else if (numbersOnly.length === 2) {
          value = numbersOnly[1];
          detectedVersion = "NBA 2K24";
        } else if (numbersOnly.length === 3) {
          value = numbersOnly[1];
          detectedVersion = "NBA 2K25";
        }

        if (!isNaN(parseInt(value))) {
          tbody.innerHTML += `<tr><td>${name}</td><td>${value}</td></tr>`;
          htmlTable += `<tr><td>${name}</td><td>${value}</td></tr>`;
        }

        if (parts.length === 2 && extraFields.hasOwnProperty(parts[0])) {
          extraFields[parts[0]] = parts[1];
        }
      });

      htmlTable += '</tbody></table>';
      const bullets = `<ul>
        <li><strong>Position:</strong> ${extraFields["Position"]}</li>
        <li><strong>Archetype:</strong> ${extraFields["Potential Description"]}</li>
        <li><strong>Height:</strong> ${extraFields["Height"]}</li>
        <li><strong>Wingspan:</strong> ${extraFields["Wingspan"]}</li>
        <li><strong>Weight:</strong> ${extraFields["Weight"]}</li>
      </ul>`;

      versionInfo.innerHTML = `Detected Version: ${detectedVersion}`;
      playerInfoDiv.style.display = "block";
      playerInfoDiv.innerHTML = bullets;
      document.getElementById("copyBtn").dataset.copyhtml = bullets + htmlTable;
      document.getElementById("resultTable").style.display = "table";
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyHTMLTable() {
      const html = document.getElementById("copyBtn").dataset.copyhtml;
      const blob = new Blob([html], { type: "text/html" });
      const data = [new ClipboardItem({ "text/html": blob })];
      navigator.clipboard.write(data).then(() => alert("Table copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function resetAll() {
      document.getElementById("input").value = "";
      document.getElementById("resultTable").style.display = "none";
      document.getElementById("copyBtn").style.display = "none";
      document.getElementById("playerInfo").style.display = "none";
      document.querySelector("#resultTable tbody").innerHTML = "";
      document.getElementById("playerInfo").innerHTML = "";
      document.getElementById("version").innerHTML = "";
      document.getElementById("warning").style.display = "none";
    }
  </script>
</body>
</html>
