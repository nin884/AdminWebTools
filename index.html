<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA 2K Tools Dashboard</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f0f0f0; padding: 20px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-item { position: relative; }
    .tab-item button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #007BFF;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      border-radius: 12px;
      font-size: 16px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: background 0.2s ease;
    }
    .tab-item.active > button { background: #0056b3; box-shadow: 0 0 8px #007BFF; }

    /* Supervisor Tools styling */
    #tab-supervisor { margin-left: auto; }
    #tab-supervisor > button { background: orange; }
    #tab-supervisor.active > button { background: darkorange; box-shadow: 0 0 8px orange; }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 100;
    }
    /* Show submenu only on hover */
    .tab-item:hover .submenu {
      display: flex;
    }
    .submenu button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: #28a745;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      border-radius: 8px;
      font-size: 14px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: background 0.2s ease;
    }
    .submenu button.active { background: #1e7e34; box-shadow: 0 0 6px #28a745; }

    iframe { width: 100%; height: 80vh; border: 1px solid #ccc; background: white; }
  </style>
</head>
<body>
  <h1 style="font-family: 'Montserrat', sans-serif; display: flex; align-items: center; gap: 10px;">
    <img src="https://raw.githubusercontent.com/nin884/AdminWebTools/main/nba2k.png" alt="NBA 2K Logo" style="height: 50px;">
    NBA 2K Tools Dashboard
  </h1>

  <div class="tabs">
    <div class="tab-item" id="tab-restoration">
      <button onclick="showMain('restoration')">Restoration Tools</button>
      <div class="submenu">
        <button onclick="showTool('extractor')" id="btn-extractor">Attribute Extractor</button>
        <button onclick="showTool('placeholder')" id="btn-placeholder">Placeholder Validator</button>
        <button onclick="showTool('savefilter')" id="btn-savefilter">Save File Filter</button>
      </div>
    </div>
    <div class="tab-item" id="tab-vc">
      <button onclick="showMain('vc')">VC Tools</button>
      <div class="submenu">
        <button onclick="showTool('tattoo')" id="btn-tattoo">Missing Tattoo Tracker</button>
      </div>
    </div>
    <div class="tab-item" id="tab-validation">
      <button onclick="showMain('validation')">Validation Tools</button>
      <div class="submenu">
        <button onclick="showTool('validator')" id="btn-validator">Win Streak Validator</button>
      </div>
    </div>
    <div class="tab-item" id="tab-supervisor">
      <button onclick="showMain('supervisor')">Supervisor Tools</button>
      <div class="submenu">
        <button onclick="showTool('adminAudit')" id="btn-adminAudit">Admin Web Audit</button>
      </div>
    </div>
  </div>

  <iframe id="toolFrame" src=""></iframe>

  <script>
    function showMain(menu) {
      document.querySelectorAll('.tab-item').forEach(item => {
        item.classList.remove('active');
      });
      document.getElementById('tab-' + menu).classList.add('active');
      const firstBtn = document.getElementById('tab-' + menu).querySelector('.submenu button');
      if (firstBtn) firstBtn.click();
    }

    function showTool(tool) {
      const frame = document.getElementById('toolFrame');
      const srcMap = {
        extractor: 'attribute-extractor.html',
        placeholder: 'PH_Compare.html',
        savefilter: 'SaveFileFilter.html',
        validator: 'myteam-streak-validator.html',
        tattoo: 'Missing_Tattoo.html',
        adminAudit: 'AdminAudit.html'
      };
      frame.src = srcMap[tool] || '';
      document.querySelectorAll('.submenu button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + tool).classList.add('active');
    }

    // Initialize
    showMain('restoration');
  </script>
</body>
</html>
